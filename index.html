<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie_1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="slack-info">
        <h2>Slack Name: <span data-testid="slackUserName">Sophie_1</span></h2>
        <div class="image">
          <img
            src="/images/git-image1.jpg"
            alt="Sophie-image"
            data-testid="slackDisplayImage"
          />
        </div>
        <div class="date-time">
          <p>
            Current Day of the Week:
            <span
              id="Current-day-Value"
              data-testid="currentDayOfTheWeek"
            ></span>
          </p>
          <p>
            Current UTC Time:
            <span
              id="current-utc-time-value"
              data-testid="currentUTCTime"
            ></span>
          </p>
        </div>
        <h5>
          Track: <span id="My-track" data-testid="myTrack">Frontend</span>
        </h5>
        <a
          href="https://github.com/tabdulsalam/ProfileDisplay.git"
          data-testid="githubURL"
          >My github Repo Url</a
        >
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
